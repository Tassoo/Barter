<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barter</title>
    <link rel="stylesheet" href="barter3.css">
</head>

<body>

    <div class="grid-container">
        <input type="text" class="input1" placeholder="ID">
        <input type="text" class="input" placeholder="კომპანიის დასახელება">
        <input type="text" class="input" placeholder="სახელი">
        <input type="text" class="input" placeholder="ტელეფონი">
        <input type="text" class="input" placeholder="გვარი">
        <input type="text" class="input" placeholder="ელ.ფოსტა">
    </div>

    <div class="grid-container2">

        <div class="container">
            <img src="./Icon.svg" alt="" class="icon">
            <button class="button1">განცხადების დამატება</button>
        </div>
        <div class="grid-container3">
            <input type="text" class="input" placeholder="დასახელება">
            <input type="text" class="input" placeholder="კატეგორია">
            <input type="text" class="input" placeholder="მისამართი">
            <input type="text" class="input" placeholder="მდებარეობა">
            <input type="text" class="input2" placeholder="კომენტარის აღწერის ველი">
            <input type="text" class="input3" placeholder="დაამატეთ სურათი">
        </div>

        <div class="grid-container4">
            <div class="column1">
                <input type="text" placeholder="მომსახურეობა" class="input4">
                <input type="text" placeholder="მომსახურეობა" class="input6">
            </div>
            <div class="column2">
                <input type="text" placeholder="ფასი" class="input5">
                <input type="text" placeholder="ფასი" class="input7">
            </div>
            <div class="buttons">
                <button class="button2">დამატება</button>
                <button class="button3">შენახვა</button>
            </div>
        </div>

    </div>

</body>

</html>
